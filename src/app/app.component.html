<div class="container">
  <h1>Task Manager</h1>

  <div class="task-input">
    <input [(ngModel)]="newTask.title" placeholder="Task title" />
    <input [(ngModel)]="newTask.description" placeholder="Description" />
    <input type="date" [(ngModel)]="newTask.deadline" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <div *ngIf="!task.isEditing">
        <span>{{ task.title }}</span>
        <div class="description">{{ task.description }}</div>
        <div class="deadline">deadline: {{ task.deadline }}</div>
        <button (click)="removeTask(i)">Delete</button>
        <button (click)="editTask(task)">Edit</button>
      </div>

      <div *ngIf="task.isEditing" edit-mode>
        <input [(ngModel)]="task.title" placeholder="Task title" />
        <input [(ngModel)]="task.description" placeholder="Description" />
        <input type="date" [(ngModel)]="task.deadline" />
        <button (click)="saveTask(task)" type="save">Save Changes</button>
      </div>
    </li>
  </ul>
</div>
