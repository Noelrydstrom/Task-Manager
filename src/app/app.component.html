<div class="container">
  <h1>Task Manager</h1>

  <div class="task-input">
    <input [value]="newTask" (input)="handleInput($event)" placeholder="Enter a new task" />
    <button (click)="addTask(newTask)">Add Task</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span>{{ task }}</span>
      <button (click)="removeTask(i)">Delete</button>
    </li>
  </ul>
</div>
